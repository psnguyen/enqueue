<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instructor Session Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container" align = "center">
  <h1>enQueue</h1>
  <h4>Class Listing: </h4>
  <div class = "btn-group-vertical">
 
	  <button type="button" class="btn btn-primary" data-toggle = "collapse" data-target = "#queue">View Queue</button>

    <div id ="queue" class ="collapse">
      <button type="button" class ="btn btn-secondary" data-toggle = "collapse" data-target ="#edit">Edit Queue</button>

      <form action="turn_off_algorithm">
        <input type="checkbox" name="toggle" value="toggle" checked>Use Scheduling Algorithm<br>
      </form>
    </div>

  	<button type="button" class="btn btn-primary" data-target="#clearqueue" data-toggle="collapse">Clear Queue</button>

    <div id="clearqueue" class="collapse">
       <p><strong>Queue has been cleared.</strong></p>
    </div>

  </div>
</div>

</body>
</html>
