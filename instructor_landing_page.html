<html lang="en">
<head>
  <title>Instructor Landing Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<form action = "instructor_session_page.php" method = "post">
<div class="container" align = "center">
  <h2>Create or Join a Class Session</h2>
  <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#create">Create Session</button>
  <div id="create" class="collapse">
    <div class="form-group">
  		<label for="classname">Class Name:</label>
  		<input type="text" class="form-control" id="classname" name = "classname"/>
      <input type = "submit" name = "instructorCreateBtn"/>
	</div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#join">Join Existing Session</button>
   <div id="join" class="collapse">
    <div class="form-group">
  		<label for="joinClassId">Class ID:</label>
  		<input type="number" class="form-control" id="joinClass" name = "joinClass"/>
      <input type = "submit" name = "instructorJoinBtn"/>
	</div>
  </div>
</div>
</form>


</body>
</html>
